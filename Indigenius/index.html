<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

			</div>
			<button type="submit" @click.prevent="process" class="btn btn-primary">Submit</button>
		</form>
		<h2 v-show="submitted" class="mt-5">Hello, {{email}}</h2>
		<form v-show="submitted" class="mt-5">
			<div class="form-group">
				<label for="first">First Word</label><br>
				<input type="word" id="word" class="rounded"/>

				<input type="radio"> English<br>
				<input type="radio"> Add New:
				<input type="text" name="other_lang" class="rounded" /><br>
				
				<br><br>
				<label>Description</label>
				<input id="description" class="form-control form-control lg">
				
				<br><br><br>
				<label for="second">Second Word</label><br>
				<input type="email" id="email" class="rounded" />

				<label for="language">Language</label><br>
				<input type="radio"> English<br>
				<input type="radio"> Add New:

				<br><br>
				<label>Description</label>
				<input id="description" class="form-control form-control lg">

				<br><br>
				<button type="submit" @click.prevent="process" class="btn btn-primary">Submit</button>
		<ul>
	</div>
	
</div>
